<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends' Memories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styling */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header and navigation bar styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 20px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #00fd83;
            transform: scale(1.1);
        }

        /* Hero section styling */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://github.com/user-attachments/assets/7dec4600-0186-4aa0-b032-78536c19df93') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .hero-title {
            font-size: 4em;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .hero-subtitle {
            font-size: 1.8em;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 2rem;
            background:  #c3b516;;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background: #ef8801;
            transform: scale(1.1);
        }


        /* Scrolling effect for the navigation bar */
        .scrolled {
            background: rgba(0, 0, 0, 0.9);
        }
        footer {
            background: #222;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Existing styles */

/* Responsive Styles */
img {
    max-width: 100%;
    height: auto;
}

@media only screen and (max-width: 768px) {
    .your-class-name {
        padding: 10px;
        font-size: 16px;
    }
}

@media only screen and (max-width: 480px) {
    .your-class-name {
        padding: 5px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="Memories.html">Best Memories</a></li>
                <li><a href="stayconnected.html">Stay Connected</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="SendMessage.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1 class="hero-title">Welcome to Our Best Memories</h1>
            <p class="hero-subtitle">A place to relive our cherished moments</p>
            <a href="Memories.html" class="cta-button">Best Memories</a>
        </section>
</main>
<footer>
    <p>All rights reserved by Biplab Goswami &copy;2024</p>
</footer>


    <script>
        window.addEventListener('load', () => {
            const title = document.querySelector('.hero-title');
            const subtitle = document.querySelector('.hero-subtitle');

            // Animate title and subtitle
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 500);

            setTimeout(() => {
                subtitle.style.opacity = '1';
                subtitle.style.transform = 'translateY(0)';
            }, 1000);
        });

        // Change header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scroll to section
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
